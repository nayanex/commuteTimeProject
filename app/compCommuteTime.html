<!DOCTYPE html>
<html ng-app="poc">
<head>
	<meta name="description" content="">
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-control" content="public">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" media="screen" href="../css/compCommuteTimeStyle.css">
	<title>Compute Commute Time</title>
</head>
<body ng-controller="commuteTimeController as commuteTimeCtrl">
	 <div class="container">
        <div id="formSide">
            	<form class="form-vertical" role="form">
                    <div class="form-group">
                        <label for="origin" class="control-label">Origin</label>
                        <div>
                            <input type="text" class="form-control" id="origin" name="origin" 
                            	   placeholder="Origin">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="destination" class="control-label">Destination</label>
                        <div>
                            <input type="text" class="form-control" id="destination" name="destination" 
                            	   placeholder="Destination">
                        </div>
                    </div>
                    <div class="form-group" id="departure_time">
                    	<label for="departure" class="control-label">Departure</label>
        				<div class='input-group date' id='datetimepicker1'>
			            	<input type='text' class="form-control" placeholder="Departure" />
			            	<span class="input-group-addon">
			                	<span class="glyphicon glyphicon-calendar">
			                </span>
		           		</div>
            		</div>
            	</form>
        	</div>
            <div id="map" class="col-xs-8 col-md-8 col-sm-8 col-lg-8"></div>
   		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
	<script type="text/javascript" src="../js/commuteTimeController.js"></script>
	<script type="text/javascript" src="../js/commuteTimeServices.js"></script>
	<script type="text/javascript">
        $(function () {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
</body>
</html>
