<!DOCTYPE html>
<html ng-app="poc">
<head>
	<meta name="description" content="">
	<meta charset="UTF-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta http-equiv="Cache-control" content="public">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/css/bootstrap-datetimepicker.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="../css/compCommuteTimeStyle.css">
	<title>Compute Commute Time</title>
</head>
<body ng-controller="commuteTimeController as commuteTimeCtrl">
     <div class="container">
     	<div class="row row-content">
     		<div>
		        <div id="formSide">
					<form class="form-vertical" role="form">
		                <div class="form-group">
		                    <label for="origin" class="control-label">Origin</label>
		                    <div>
		                        <input type="text" class="form-control" 
		                        	   id="origin" name="origin" placeholder="Enter the origin location">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div>
		                        <button type="button" class="btn btn-warning btn-sm active" onclick="getMobilityMap()">Get Mobility Map</button>
		                    </div>
		                </div>
		               <div class="form-group">
		                    <label for="destination" class="control-label">Destination</label>
		                  	<div>
		                        <input type="text" class="form-control"
		                        	   id="destination" name="destination" 
									   placeholder="Enter the destination location">
		                    </div>
		                </div>
		                <div class="form-group">
		                    <div >
		                        <button type="button" class="btn btn-warning btn-sm active" onclick="getMobilityMap()">Get Mobility Map</button>
		                    </div>
		                </div>
		                <div class="form-group" id="departure_time">
							<label for="departure" class="control-label">Departure</label>
							<div class='input-group date' id='datetimepicker1'>
								<input ng-model="departureTime" type="text" type="hidden"
									   class="form-control"  
									   onkeydown="return false" id="selectedHour" name="selectedHour" 
									   placeholder="Enter the departure hour" />
								<span class="input-group-addon">
									<span class="fa fa-clock-o">
					            </span>
							</div>
						</div>
						<div class="btn-group" role="group" aria-label="...">
							<button type="submit" class="btn btn-info btn-sm active" onclick="compCommuteTime()">Get Commute Time</button>
							<button type="reset" class="btn btn-danger btn-sm active" onclick="cleanSearch()">Clean Search</button>
		               	</div>
						<h4>Commute Time: {{commuteTime}}</h4>
		                <p>departure time: {{departureTime}}</p>
		                <p>Longitude P1: {{lngP1}}</p>
		                <p>Latitude P1: {{latP1}}</p>
		                <p>Longitude P2: {{lngP2}}</p>
		                <p>Latitude P2: {{latP2}}</p>
					</form>
				</div>
			</div>
		    <div id="map"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
    <!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.45/js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
	<script type="text/javascript" src="../js/commuteTimeController.js"></script>
	<script type="text/javascript" src="../js/commuteTimeServices.js"></script>
</body>
</html>
